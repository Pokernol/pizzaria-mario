<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Novo Pedido</h2>
<form th:action="@{/pedidos/salvar}" th:object="${pedido}" method="post">
    <div class="mb-3">
        <label for="clienteNome" class="form-label">Nome do Cliente</label>
        <input type="text" id="clienteNome" name="clienteNome" class="form-control" th:field="*{cliente}" required>
    </div>

    <div class="mb-3">
        <label for="itens" class="form-label">Descrição dos Itens</label>
        <input type="text" id="itens" name="itens" class="form-control" th:field="*{pizzas}" required>
    </div>

    <div class="mb-3">
        <label for="valorTotal" class="form-label">Valor Total</label>
        <input type="number" step="0.01" id="valorTotal" name="valorTotal" class="form-control" th:field="*{valorTotal}" required>
    </div>

    <!-- Status fixo como PENDENTE, então não precisa mostrar aqui -->

    <button type="submit" class="btn btn-success">Salvar Pedido</button>
    <a th:href="@{/pedidos/lista}" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
