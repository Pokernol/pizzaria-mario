<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Lista de Pedidos</h2>

<a th:href="@{/pedidos/novo}" class="btn btn-primary mb-3">Novo Pedido</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Itens</th>
        <th>Valor Total</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido : ${pedidos}">
        <td th:text="${pedido.id}">1</td>
        <td th:text="${pedido.clienteNome}">Jo√£o</td>
        <td th:text="${pedido.itens}">Pizza Calabresa</td>
        <td th:text="${pedido.valorTotal}">49.90</td>
        <td th:text="${pedido.status}">PENDENTE</td>
    </tr>
    </tbody>
</table>
</body>
</html>
