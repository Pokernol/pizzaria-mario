<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="mb-4">Clientes Cadastrados</h2>

<a th:href="@{/clientes/novo}" class="btn btn-primary mb-3">Novo Cliente</a>

<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.nome}">Nome</td>
        <td th:text="${cliente.email}">Email</td>
        <td th:text="${cliente.telefone}">Telefone</td>
    </tr>
    </tbody>
</table>
</body>
</html>
