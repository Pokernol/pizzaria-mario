<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="mb-4">Novo Cliente</h2>

<form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" id="telefone" class="form-control" th:field="*{telefone}" required>
    </div>

    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/clientes/lista}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
</body>
</html>
